---
layout: layout
title: "Maulik Suchak Blog"
---

{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
    <div class="span1"></div>
    <div class="span8">
        <div class="row" style="text-align:center;">
            <div class="span8 hidden-phone hidden-tablet">
                <a href="{{ post.url }}">
                    <img class="listImage img-rounded" border="0" src="/img/posts/{{ post.image }}" alt="{{ post.title }} image">
                </a>
            </div>
            <div class="span8">
                <h3><a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <p>
                    {{ post.summary }}
                </p>
                <p>
                    <i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }} | <i class="icon-comment"></i> 
                    <a href="{{ site.url }}{{ post.url }}#disqus_thread"></a>
                    <br />
                    <i class="icon-tags"></i> Tags :{% for tag in post.tags %}
                    <a href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;">
                        <span class="label label-info">{{ tag }}</span>
                    </a>{% if forloop.last != true %} {% endif %} {% endfor %}
                </p>
                <p><a href="{{ post.url }}">Read more</a>
                </p>
            </div>
        </div>
        <hr>
    </div>
    <div class="span1"></div>
</div>
{% endfor %}
